<div class="carousel-img-wrapper" data-bs-ride="carousel">

    <script>
      document
        .getElementById("language-switch")
        .addEventListener("click", () => {
          state.language = state.language === "en" ? "es" : "en";
          updateTranslations();
          updateContent(); // Re-render carousel with new language
